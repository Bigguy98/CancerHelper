<div class="avatar" *ngIf="ans">
    <img src="/assets/img/avatar.png" width="35px" height="35px" />
    <div style="position: relative;">
        <h6>{{ans.owner.fullName}} <span> <i class="fa fa-fa fa-circle"></i> {{ans.owner.username}}</span></h6>
        <span style="font-size: 11px; position: absolute;top: 20px">{{ans.createdDate | date}}</span>
        <br>

        <div *ngIf="!isEditing">
            <div   style="margin-left: 15px" [innerHtml]="htmlToAdd" >
            </div>
            <!-- buttons update, remove -->
            <button *ngIf="hasPermission()" mat-icon-button class="example-icon" aria-label="update answer" (click)="onEdit()">
                <mat-icon>create</mat-icon>Update
            </button>

            <button *ngIf="hasPermission()" style="margin-left: 35px;" mat-icon-button class="example-icon" (click)="onDeleteAnswer()">
                <mat-icon>delete</mat-icon>Delete
            </button>
        </div>

        <div *ngIf="isEditing" >
            <ckeditor [(ngModel)]="htmlToAdd"></ckeditor>
            <button type="button" style="margin-top: 10px;" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
            <button type="button" style="margin-top: 10px; margin-left: 10px;" (click)="submit()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
